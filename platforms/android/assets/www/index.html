<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Aircheck</title>


        <!-- Styles -->
        <link rel="stylesheet" href="css/aircheck.css"/>

        <!-- Libs -->
        <script src="js/aircheck-libs.js"></script>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr9JaJNwAqeHGkLUr2qq-Quo1xAK8FLG4">
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>

    <body>
        
        <!-- Menu -->
        <nav id="aircheck-menu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3 col-sm-1">
                        <button type="button" class="menu-button" id="toggle-menu-button">
                            <i class="air-icon-hamburger"></i>
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-10" id="page-title">
                        MAP
                    </div>
                    <div class="col-xs-3 col-sm-1">
                        <button type="button" class="menu-button">
                            <i class="glyphicon glyphicon-bell"></i>
                        </button>
                    </div>
                </div>
            </div>

        </nav>
        
        <nav id="aircheck-menu-aside">
            <ul>
                <li>
                    <a href="#user/register">
                        <i class="air-icon-config"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li id="takePhoto">
                <a>
                    <span>Camera</span></a>
                </li>
            </ul>
        </nav>

        <nav id="aircheck-sublayers" class="container-fluid"></nav>
        
        <div id="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="aircheck-main-content">
                        </div>
                        <button type="button" id="back-button" class="float-btn btn-default btn-back">
                            <i class="air-icon-arrow-top"></i>
                        </button>
                        <button type="button" id="locate-button" class="float-btn btn-default btn-pos">
                            <i class="air-icon-arrow-top"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav id="aircheck-report-menu">
            <button type="button" id="toggle-report-menu-button">
                <i class="air-icon-arrow-top"></i>
            </button>

            <div id="aircheck-report-submenu">
                
            </div>
        </nav>

        <!-- App -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/aircheck-app.js"></script>

        <script>

        alert("abriendl");

        navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
            destinationType: Camera.DestinationType.DATA_URL
        });

        function onSuccess(imageData) {
            var image = document.getElementById('myImage');
            alert("bien");
        }

        function onFail(message) {
            alert('Failed because: ' + message);
        }



        </script>



    </body>
</html>
